<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-box p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Dashboard */
        .dashboard {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-header h1 {
            color: #667eea;
        }

        .timer-display {
            background: #f0f0f0;
            padding: 15px 25px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .timer-display .timer-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .timer-display .timer-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: #ff3838;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            width: 100%;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .game-card:hover:not(.locked) {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .game-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .game-card.completed {
            border: 3px solid #28a745;
        }

        .game-number {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .game-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .game-card p {
            color: #666;
            margin-bottom: 20px;
        }

        .game-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-badge.completed {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.unlocked {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-badge.locked {
            background: #f8d7da;
            color: #721c24;
        }

        .play-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }

        .play-btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .play-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Visibility Control */
        #loginScreen.hidden,
        #dashboardScreen.hidden,
        #gameScreen.hidden {
            display: none !important;
        }

        #loginScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #dashboardScreen {
            display: block;
        }

        #gameScreen {
            display: block;
        }

        /* Game View */
        .game-view {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-header {
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #5568d3;
        }

        .game-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            min-height: 500px;
        }

        .complete-game-btn {
            padding: 15px 40px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .complete-game-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-box">
            <h1>üéÆ Game Dashboard</h1>
            <p>Enter your name to continue</p>
            <div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your name" onkeypress="if(event.key==='Enter') handleLogin()">
                </div>
                <button type="button" class="btn" onclick="handleLogin()">Start Playing</button>
            </div>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="dashboard hidden">
        <div class="dashboard-header">
            <div style="flex: 1;">
                <h1>Welcome, <span id="displayName"></span>!</h1>
                <div class="timer-display">
                    <div class="timer-label">Total Time</div>
                    <div class="timer-value" id="globalTimer">00:00:00</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%">
                        <span id="progressText">0% Complete</span>
                    </div>
                </div>
            </div>
            <div class="user-info">
                <button class="logout-btn" onclick="resetProgress()" style="background: #ffa500; margin-right: 10px;">
                    Reset Progress
                </button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="games-grid" id="gamesGrid"></div>
    </div>

    <!-- Game View Screen -->
    <div id="gameScreen" class="game-view hidden">
        <div class="game-header">
            <h2 id="currentGameTitle"></h2>
            <button class="back-btn" onclick="backToDashboard()">‚Üê Back to Dashboard</button>
        </div>
        <div class="game-content" id="gameContent">
            <!-- Game content will be loaded here -->
        </div>
    </div>

    <script>
        // Game Configuration
        const GAMES = [
            {
                id: 'game1',
                title: 'Prize Wheel',
                description: 'Spin the wheel and win a prize!',
                order: 1,
                requiredGame: null
            },
            {
                id: 'game2',
                title: 'Memory Match',
                description: 'Match all the pairs to complete the game',
                order: 2,
                requiredGame: 'game1'
            },
            {
                id: 'game3',
                title: 'Quick Quiz',
                description: 'Answer 5 trivia questions correctly',
                order: 3,
                requiredGame: 'game2'
            },
            {
                id: 'game4',
                title: 'Number Guess',
                description: 'Guess the secret number between 1-100',
                order: 4,
                requiredGame: 'game3'
            },
            {
                id: 'game5',
                title: 'Color Match',
                description: 'Match colors as fast as you can',
                order: 5,
                requiredGame: 'game4'
            }
        ];

        // State Management
        let currentUser = null;
        let currentGameId = null;
        let globalTimer = null;
        let globalStartTime = null;
        let totalGameTime = 0;

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            console.log('App loaded!');
            checkLoginStatus();
        });

        // Handle login button click
        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            console.log('Login attempt:', username);
            if (username) {
                login(username);
            } else {
                alert('Please enter a username');
            }
        }

        // Check if user is already logged in
        function checkLoginStatus() {
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                currentUser = JSON.parse(userData);
                showDashboard();
            }
        }

        // Login function
        function login(username) {
            console.log('Logging in:', username);
            
            // Check if user exists
            let users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (!users[username]) {
                // Create new user
                users[username] = {
                    username: username,
                    gamesCompleted: [],
                    scores: {},
                    createdAt: new Date().toISOString()
                };
                localStorage.setItem('users', JSON.stringify(users));
                console.log('New user created');
            }
            
            currentUser = users[username];
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            console.log('Current user set:', currentUser);
            showDashboard();
        }

        // Logout function
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showLogin();
        }

        // Show login screen
        function showLogin() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('dashboardScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
        }

        // Show dashboard
        function showDashboard() {
            console.log('Showing dashboard');
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');
            document.getElementById('gameScreen').classList.add('hidden');
            
            // Update display name
            document.getElementById('displayName').innerText = currentUser.username;
            
            // Check if timer should be running
            if (currentUser.gamesCompleted.length > 0 && currentUser.gamesCompleted.length < GAMES.length) {
                // Games in progress - resume timer
                if (currentUser.timerStartTime) {
                    globalStartTime = currentUser.timerStartTime;
                    startGlobalTimer();
                }
            } else if (currentUser.gamesCompleted.length === 0) {
                // No games started yet - reset timer
                globalStartTime = null;
                totalGameTime = 0;
                updateTimerDisplay(0);
            } else {
                // All games complete - show final time
                if (currentUser.totalTime) {
                    updateTimerDisplay(currentUser.totalTime);
                }
            }
            
            // Update progress
            updateProgress();
            
            // Render games
            renderGames();
        }

        function startGlobalTimer() {
            if (globalTimer) return; // Already running
            
            if (!globalStartTime) {
                globalStartTime = Date.now();
                // Save start time to user
                currentUser.timerStartTime = globalStartTime;
                saveUserData();
            }
            
            globalTimer = setInterval(() => {
                const elapsed = Date.now() - globalStartTime;
                updateTimerDisplay(elapsed);
            }, 100);
        }

        function stopGlobalTimer() {
            if (globalTimer) {
                clearInterval(globalTimer);
                globalTimer = null;
            }
            totalGameTime = Date.now() - globalStartTime;
            return totalGameTime;
        }

        function updateTimerDisplay(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            const display = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('globalTimer').textContent = display;
        }

        function saveUserData() {
            let users = JSON.parse(localStorage.getItem('users') || '{}');
            users[currentUser.username] = currentUser;
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
        }

        // Update progress bar
        function updateProgress() {
            const completedCount = currentUser.gamesCompleted.length;
            const totalGames = GAMES.length;
            const percentage = (completedCount / totalGames) * 100;
            
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').innerText = 
                `${completedCount}/${totalGames} Games (${Math.round(percentage)}%)`;
        }

        // Check if game is unlocked
        function isGameUnlocked(game) {
            if (!game.requiredGame) return true;
            return currentUser.gamesCompleted.includes(game.requiredGame);
        }

        // Check if game is completed
        function isGameCompleted(gameId) {
            return currentUser.gamesCompleted.includes(gameId);
        }

        // Render games grid
        function renderGames() {
            console.log('Rendering games');
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = '';
            
            GAMES.forEach(game => {
                const unlocked = isGameUnlocked(game);
                const completed = isGameCompleted(game.id);
                
                const card = document.createElement('div');
                card.className = `game-card ${!unlocked ? 'locked' : ''} ${completed ? 'completed' : ''}`;
                
                let statusBadge = '';
                if (completed) {
                    statusBadge = '<span class="status-badge completed">‚úì Completed</span>';
                } else if (unlocked) {
                    statusBadge = '<span class="status-badge unlocked">üîì Unlocked</span>';
                } else {
                    statusBadge = '<span class="status-badge locked">üîí Locked</span>';
                }
                
                card.innerHTML = `
                    <div class="game-number">${game.order}</div>
                    <h3>${game.title}</h3>
                    <p>${game.description}</p>
                    <div class="game-status">
                        ${statusBadge}
                    </div>
                    <button class="play-btn" ${!unlocked ? 'disabled' : ''} onclick="playGame('${game.id}')">
                        ${completed ? 'Play Again' : 'Play Now'}
                    </button>
                `;
                
                gamesGrid.appendChild(card);
            });
        }

        // Play game
        function playGame(gameId) {
            const game = GAMES.find(g => g.id === gameId);
            if (!game || !isGameUnlocked(game)) return;
            
            // Start timer when playing first game
            if (currentUser.gamesCompleted.length === 0 && !globalStartTime) {
                startGlobalTimer();
            }
            
            currentGameId = gameId;
            showGameScreen(game);
        }

        // Show game screen
        function showGameScreen(game) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            document.getElementById('currentGameTitle').innerText = game.title;
            
            // Load game content (always fresh load)
            loadGameContent(game);
        }

        // Load game content
        function loadGameContent(game) {
            const gameContent = document.getElementById('gameContent');
            
            // Game 1: Prize Wheel
            if (game.id === 'game1') {
                const prizes = ['Prize 1', 'Prize 2', 'Prize 3', 'Prize 4', 'Prize 5', 'Prize 6', 'Prize 7', 'Prize 8'];
                
                gameContent.innerHTML = `
                    <div style="text-align: center; max-width: 800px; margin: 0 auto;">
                        <h2>üé° ${game.title}</h2>
                        <p style="font-size: 1.1em; margin: 15px 0; color: #666;">
                            Guess which prize the wheel will land on!
                        </p>
                        
                        ${isGameCompleted(game.id) ? `
                            <p style="color: #28a745; font-weight: bold; font-size: 1em; margin: 10px 0;">
                                ‚úì Already completed - playing again for fun!
                            </p>
                        ` : ''}
                        
                        <div id="wheelGuessSection" style="margin: 30px 0;">
                            <p style="font-size: 1.2em; margin-bottom: 20px; font-weight: bold;">Make your prediction:</p>
                            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-width: 500px; margin: 0 auto 30px;">
                                ${prizes.map((prize, i) => `
                                    <button onclick="selectPrize(${i + 1})" 
                                            id="prizeBtn${i + 1}"
                                            style="padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                                                   color: white; border: none; border-radius: 10px; font-size: 1.1em; 
                                                   font-weight: bold; cursor: pointer; transition: all 0.2s;">
                                        ${prize}
                                    </button>
                                `).join('')}
                            </div>
                            <p id="selectedPrize" style="font-size: 1.1em; color: #667eea; font-weight: bold; min-height: 30px;"></p>
                            <button id="spinWheelBtn" onclick="spinPrizeWheel()" disabled
                                    style="padding: 20px 50px; background: #ccc; color: white; border: none; 
                                           border-radius: 10px; font-size: 1.3em; font-weight: bold; cursor: not-allowed; 
                                           margin-top: 20px;">
                                üé° SPIN THE WHEEL
                            </button>
                        </div>
                        
                        <div id="wheelSpinning" style="display: none; margin: 40px 0;">
                            <div style="font-size: 6em; animation: spin 1s linear infinite;">üé°</div>
                            <p style="font-size: 1.3em; margin-top: 20px; color: #667eea; font-weight: bold;">Spinning...</p>
                        </div>
                        
                        <div id="wheelResult" style="display: none; margin: 40px 0;">
                            <div style="background: #f0f0f0; padding: 40px; border-radius: 10px;">
                                <p style="font-size: 1.2em; margin-bottom: 15px;">The wheel landed on:</p>
                                <p id="landedPrize" style="font-size: 2.5em; color: #667eea; font-weight: bold; margin: 20px 0;"></p>
                                <p id="guessOutcome" style="font-size: 1.5em; font-weight: bold; margin: 20px 0;"></p>
                                <button onclick="resetWheelGame()" 
                                        style="padding: 15px 30px; background: #667eea; color: white; border: none; 
                                               border-radius: 8px; font-size: 1.1em; font-weight: bold; cursor: pointer; margin: 10px;">
                                    Try Again
                                </button>
                                <div id="wheelComplete" style="display: none; margin-top: 20px;">
                                    <button class="complete-game-btn" onclick="completeWheelGame()">
                                        ${isGameCompleted(game.id) ? '‚Üê Back to Dashboard' : '‚úì Complete & Continue'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <style>
                        @keyframes spin {
                            from { transform: rotate(0deg); }
                            to { transform: rotate(360deg); }
                        }
                    </style>
                `;
                
                // Initialize wheel game
                window.wheelGame = {
                    selectedPrize: null,
                    attempts: 0,
                    won: false
                };
                return;
            }
            
            // Game 2: Memory Match
            if (game.id === 'game2') {
                const emojis = ['üéÆ', 'üéØ', 'üé≤', 'üé™', 'üé®', 'üé≠', 'üé∫', 'üé∏'];
                const cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
                
                gameContent.innerHTML = `
                    <div style="text-align: center; max-width: 600px; margin: 0 auto;">
                        <h2>üÉè ${game.title}</h2>
                        <p style="font-size: 1.1em; margin: 15px 0; color: #666;">
                            Find all matching pairs!
                        </p>
                        
                        ${isGameCompleted(game.id) ? `
                            <p style="color: #28a745; font-weight: bold; font-size: 1em; margin: 10px 0;">
                                ‚úì Already completed - playing again for fun!
                            </p>
                        ` : ''}
                        
                        <div style="margin: 20px 0;">
                            <span style="font-size: 1.1em; font-weight: bold;">Moves: </span>
                            <span id="moveCount" style="font-size: 1.1em; color: #667eea;">0</span>
                            <span style="margin: 0 20px;">|</span>
                            <span style="font-size: 1.1em; font-weight: bold;">Pairs Found: </span>
                            <span id="pairsFound" style="font-size: 1.1em; color: #28a745;">0/8</span>
                        </div>
                        
                        <div id="memoryGrid" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-width: 400px; margin: 30px auto;">
                            ${cards.map((emoji, i) => `
                                <div onclick="flipCard(${i})" 
                                     id="card${i}"
                                     class="memory-card"
                                     data-emoji="${emoji}"
                                     style="aspect-ratio: 1; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                                            border-radius: 10px; display: flex; align-items: center; justify-content: center; 
                                            font-size: 2em; cursor: pointer; transition: all 0.3s;">
                                    <span class="card-back">‚ùì</span>
                                    <span class="card-front" style="display: none;">${emoji}</span>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div id="memoryComplete" style="display: none; margin-top: 30px;">
                            <p style="color: #28a745; font-weight: bold; font-size: 1.3em; margin: 20px 0;">
                                üéâ Perfect! All pairs matched in <span id="finalMoves"></span> moves!
                            </p>
                            <button class="complete-game-btn" onclick="completeMemoryGame()">
                                ${isGameCompleted(game.id) ? '‚Üê Back to Dashboard' : '‚úì Complete & Continue'}
                            </button>
                        </div>
                    </div>

            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${seconds}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${seconds}s`;
            } else {
                return `${seconds}s`;

        }

                display.style.background = '#ff4757';
                setTimeout(() => {
                    display.style.background = '#f0f0f0';
                }, 200);
                return;
            }
            
            // Correct!
            const display = document.getElementById('colorDisplay');
            display.style.background = '#28a745';
            setTimeout(() => {
                display.style.background = '#f0f0f0';
            }, 200);
            
            window.colorMatch.round++;
            
            if (window.colorMatch.round > 10) {
                // Game complete!
                clearInterval(window.colorMatch.timer);
                const finalTime = ((Date.now() - window.colorMatch.startTime) / 1000).toFixed(1);
                document.getElementById('colorMatchGame').style.display = 'none';
                document.getElementById('finalTime').textContent = finalTime + 's';
                document.getElementById('colorMatchComplete').style.display = 'block';
            } else {
                document.getElementById('colorRound').textContent = window.colorMatch.round;
                showColorChallenge();
            }
        }
        
        function completeColorGame() {
            if (window.colorMatch && window.colorMatch.timer) {
                clearInterval(window.colorMatch.timer);
            }
            const alreadyCompleted = isGameCompleted(currentGameId);
            if (!alreadyCompleted) {
                completeGame();
            } else {
                backToDashboard();
            }
        }

        // Reset progress (for testing)
        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress and start fresh?')) {
                // Stop timer if running
                if (globalTimer) {
                    clearInterval(globalTimer);
                    globalTimer = null;
                }
                
                // Get current username
                const username = currentUser.username;
                
                // Get all users
                let users = JSON.parse(localStorage.getItem('users') || '{}');
                
                // Reset this user's data completely
                users[username] = {
                    username: username,
                    gamesCompleted: [],
                    scores: {},
                    timerStartTime: null,
                    totalTime: 0,
                    createdAt: users[username].createdAt || new Date().toISOString()
                };
                
                // Save back to localStorage
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(users[username]));
                
                // Force page reload to reset everything
                window.location.reload();
            }
        }

        // Add reset button to console for testing
        console.log('üéÆ Game Dashboard Loaded!');
        console.log('üí° Use resetProgress() in console to reset your progress for testing');
    </script>
