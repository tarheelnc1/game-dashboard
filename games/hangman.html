<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #f5576c;
        }

        .hangman-container {
            margin: 30px auto;
            position: relative;
            height: 300px;
            width: 200px;
        }

        .hangman-stand {
            position: absolute;
            background: #333;
        }

        .base {
            bottom: 0;
            left: 0;
            width: 200px;
            height: 10px;
        }

        .vertical-post {
            bottom: 10px;
            left: 40px;
            width: 10px;
            height: 250px;
        }

        .horizontal-beam {
            top: 0;
            left: 40px;
            width: 120px;
            height: 10px;
        }

        .rope {
            top: 10px;
            left: 155px;
            width: 2px;
            height: 40px;
        }

        .hangman-body-part {
            position: absolute;
            display: none;
        }

        #head {
            top: 50px;
            left: 130px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid #333;
        }

        #body {
            top: 100px;
            left: 152px;
            width: 5px;
            height: 80px;
            background: #333;
        }

        #leftArm {
            top: 120px;
            left: 112px;
            width: 40px;
            height: 5px;
            background: #333;
            transform: rotate(-30deg);
        }

        #rightArm {
            top: 120px;
            left: 157px;
            width: 40px;
            height: 5px;
            background: #333;
            transform: rotate(30deg);
        }

        #leftLeg {
            top: 175px;
            left: 122px;
            width: 30px;
            height: 5px;
            background: #333;
            transform: rotate(-45deg);
        }

        #rightLeg {
            top: 175px;
            left: 157px;
            width: 30px;
            height: 5px;
            background: #333;
            transform: rotate(45deg);
        }

        .category-display {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .word-display {
            font-size: 3em;
            font-weight: bold;
            margin: 30px 0;
            letter-spacing: 10px;
            color: #333;
            min-height: 70px;
        }

        .lives-display {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .hint-section {
            margin: 20px 0;
        }

        .hint-btn {
            padding: 12px 25px;
            background: #ffc107;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .hint-btn:hover:not(:disabled) {
            background: #ffb300;
            transform: translateY(-2px);
        }

        .hint-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .hint-display {
            margin-top: 15px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
            color: #856404;
            font-size: 1.1em;
            min-height: 20px;
        }

        .alphabet {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin: 30px 0;
        }

        .letter-btn {
            width: 45px;
            height: 45px;
            font-size: 1.2em;
            font-weight: bold;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .letter-btn:hover:not(:disabled) {
            background: #f8f9fa;
            border-color: #f5576c;
            transform: translateY(-2px);
        }

        .letter-btn:disabled {
            cursor: not-allowed;
        }

        .letter-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .letter-btn.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .message {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            min-height: 30px;
        }

        .message.win {
            background: #d4edda;
            color: #155724;
        }

        .message.lose {
            background: #f8d7da;
            color: #721c24;
        }

        .play-again-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: #f5576c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .play-again-btn:hover {
            background: #e04960;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéØ Hangman</h1>
        <p class="subtitle">Guess the word before the hangman is complete!</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Played</div>
                <div class="stat-value" id="played">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Wins</div>
                <div class="stat-value" id="wins">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Streak</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <div class="category-display" id="category">Category: </div>

        <div class="hangman-container">
            <!-- Stand parts -->
            <div class="hangman-stand base"></div>
            <div class="hangman-stand vertical-post"></div>
            <div class="hangman-stand horizontal-beam"></div>
            <div class="hangman-stand rope"></div>

            <!-- Body parts (hidden by default) -->
            <div class="hangman-body-part" id="head"></div>
            <div class="hangman-body-part" id="body"></div>
            <div class="hangman-body-part" id="leftArm"></div>
            <div class="hangman-body-part" id="rightArm"></div>
            <div class="hangman-body-part" id="leftLeg"></div>
            <div class="hangman-body-part" id="rightLeg"></div>
        </div>

        <div class="word-display" id="wordDisplay">_ _ _ _</div>

        <div class="lives-display" id="livesDisplay">Lives: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

        <div class="hint-section">
            <button class="hint-btn" id="hintBtn">üí° Get Hint (1 available)</button>
            <div class="hint-display" id="hintDisplay"></div>
        </div>

        <div class="alphabet" id="alphabet"></div>

        <div class="message" id="message"></div>

        <button class="play-again-btn" id="playAgainBtn" style="display: none;">Play Again</button>
    </div>

    <script>
        const words = [
            { word: 'JAVASCRIPT', category: 'Programming', hint: 'Popular web programming language' },
            { word: 'ELEPHANT', category: 'Animals', hint: 'Largest land animal' },
            { word: 'GUITAR', category: 'Music', hint: 'Stringed instrument' },
            { word: 'PIZZA', category: 'Food', hint: 'Italian dish with cheese and toppings' },
            { word: 'MOUNTAIN', category: 'Nature', hint: 'Very tall landform' },
            { word: 'BASKETBALL', category: 'Sports', hint: 'Game played with hoops' },
            { word: 'COMPUTER', category: 'Technology', hint: 'Electronic device for processing data' },
            { word: 'RAINBOW', category: 'Nature', hint: 'Colorful arc in the sky after rain' },
            { word: 'CHOCOLATE', category: 'Food', hint: 'Sweet treat made from cocoa' },
            { word: 'TELEPHONE', category: 'Technology', hint: 'Device for voice communication' },
            { word: 'BUTTERFLY', category: 'Animals', hint: 'Insect with colorful wings' },
            { word: 'PYRAMID', category: 'Architecture', hint: 'Ancient Egyptian structure' },
            { word: 'TORNADO', category: 'Weather', hint: 'Rotating column of air' },
            { word: 'DINOSAUR', category: 'History', hint: 'Extinct prehistoric creature' },
            { word: 'WATERFALL', category: 'Nature', hint: 'Water falling from a height' },
            { word: 'PAINTING', category: 'Art', hint: 'Artwork made with colors' },
            { word: 'SUBMARINE', category: 'Vehicles', hint: 'Underwater vessel' },
            { word: 'VOLCANO', category: 'Nature', hint: 'Mountain that erupts lava' },
            { word: 'CALENDAR', category: 'Time', hint: 'Shows days and months' },
            { word: 'PENGUIN', category: 'Animals', hint: 'Flightless bird from Antarctica' },
            { word: 'TREASURE', category: 'Adventure', hint: 'Hidden valuable items' },
            { word: 'BLANKET', category: 'Home', hint: 'Keeps you warm in bed' },
            { word: 'FIREWORKS', category: 'Celebration', hint: 'Colorful explosions in the sky' },
            { word: 'BACKPACK', category: 'School', hint: 'Bag carried on shoulders' },
            { word: 'SANDWICH', category: 'Food', hint: 'Meal between two bread slices' },
            { word: 'DIAMOND', category: 'Gems', hint: 'Precious clear stone' },
            { word: 'HOSPITAL', category: 'Places', hint: 'Where doctors treat patients' },
            { word: 'KEYBOARD', category: 'Technology', hint: 'Input device with keys' },
            { word: 'UMBRELLA', category: 'Objects', hint: 'Protects from rain' },
            { word: 'DOLPHIN', category: 'Animals', hint: 'Intelligent marine mammal' }
        ];

        const bodyParts = ['head', 'body', 'leftArm', 'rightArm', 'leftLeg', 'rightLeg'];

        let currentWord = '';
        let category = '';
        let hint = '';
        let guessedLetters = new Set();
        let wrongGuesses = 0;
        let maxWrong = 6;
        let gameOver = false;
        let hintUsed = false;

        let played = 0;
        let wins = 0;
        let streak = 0;

        function initGame() {
            const wordData = words[Math.floor(Math.random() * words.length)];
            currentWord = wordData.word;
            category = wordData.category;
            hint = wordData.hint;
            guessedLetters = new Set();
            wrongGuesses = 0;
            gameOver = false;
            hintUsed = false;

            document.getElementById('category').textContent = `Category: ${category}`;
            document.getElementById('hintDisplay').textContent = '';
            document.getElementById('hintBtn').textContent = 'üí° Get Hint (1 available)';
            document.getElementById('hintBtn').disabled = false;
            document.getElementById('message').textContent = '';
            document.getElementById('playAgainBtn').style.display = 'none';

            // Hide all body parts
            bodyParts.forEach(part => {
                document.getElementById(part).style.display = 'none';
            });

            updateDisplay();
            renderAlphabet();
        }

        function renderAlphabet() {
            const alphabet = document.getElementById('alphabet');
            alphabet.innerHTML = '';

            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.disabled = guessedLetters.has(letter) || gameOver;

                if (guessedLetters.has(letter)) {
                    if (currentWord.includes(letter)) {
                        btn.classList.add('correct');
                    } else {
                        btn.classList.add('incorrect');
                    }
                }

                btn.addEventListener('click', () => guessLetter(letter));
                alphabet.appendChild(btn);
            }
        }

        function guessLetter(letter) {
            if (gameOver || guessedLetters.has(letter)) return;

            guessedLetters.add(letter);

            if (!currentWord.includes(letter)) {
                wrongGuesses++;
                if (wrongGuesses <= bodyParts.length) {
                    document.getElementById(bodyParts[wrongGuesses - 1]).style.display = 'block';
                }
            }

            updateDisplay();
            renderAlphabet();
            checkGameOver();
        }

        function updateDisplay() {
            // Update word display
            const displayWord = currentWord
                .split('')
                .map(letter => guessedLetters.has(letter) ? letter : '_')
                .join(' ');
            
            document.getElementById('wordDisplay').textContent = displayWord;

            // Update lives
            const livesRemaining = maxWrong - wrongGuesses;
            const hearts = '‚ù§Ô∏è'.repeat(livesRemaining) + 'üñ§'.repeat(wrongGuesses);
            document.getElementById('livesDisplay').innerHTML = `Lives: ${hearts}`;
        }

        function showHint() {
            if (!hintUsed && !gameOver) {
                hintUsed = true;
                document.getElementById('hintDisplay').textContent = `Hint: ${hint}`;
                document.getElementById('hintBtn').disabled = true;
                document.getElementById('hintBtn').textContent = 'üí° Hint Used';
            }
        }

        function checkGameOver() {
            const isWordComplete = currentWord.split('').every(letter => guessedLetters.has(letter));

            if (isWordComplete) {
                gameOver = true;
                played++;
                wins++;
                streak++;
                updateStats();
                
                // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
                // Calculate and report score when player WINS
                // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
                const score = calculateScore(true);
                reportScore(score);
                // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
                
                document.getElementById('message').innerHTML = 'üéâ You Win!';
                document.getElementById('message').className = 'message win';
                document.getElementById('playAgainBtn').style.display = 'block';
            } else if (wrongGuesses >= maxWrong) {
                gameOver = true;
                played++;
                streak = 0;
                updateStats();
                
                // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
                // Calculate and report score when player LOSES
                // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
                const score = calculateScore(false);
                reportScore(score);
                // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
                
                document.getElementById('message').innerHTML = `üíÄ Game Over! The word was: ${currentWord}`;
                document.getElementById('message').className = 'message lose';
                document.getElementById('playAgainBtn').style.display = 'block';
                renderAlphabet();
            }
        }

        function updateStats() {
            document.getElementById('played').textContent = played;
            document.getElementById('wins').textContent = wins;
            document.getElementById('streak').textContent = streak;
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // NEW: Calculate score based on game performance
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        function calculateScore(isWin) {
            if (!isWin) {
                return 0; // No points for losing
            }

            // Base score for winning
            let score = 100;

            // Bonus for fewer wrong guesses (10 points per life remaining)
            const livesRemaining = maxWrong - wrongGuesses;
            score += livesRemaining * 10;

            // Penalty for using hint
            if (hintUsed) {
                score -= 20;
            }

            // Bonus for winning streak
            score += streak * 5;

            return Math.max(score, 10); // Minimum 10 points
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // NEW: Report score to dashboard
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        function reportScore(finalScore) {
            // Check if game is running inside the dashboard (in an iframe)
            if (window.parent && window.parent !== window) {
                // Send score message to the dashboard
                window.parent.postMessage({
                    type: 'GAME_SCORE',
                    gameId: 'hangman',  // ‚Üê Must match the 'id' in GAME_LIBRARY
                    score: finalScore
                }, '*');
                
                console.log('‚úÖ Score reported to dashboard:', finalScore);
            } else {
                console.log('‚ö†Ô∏è Game not in dashboard - score not reported');
            }
        }
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            
            const letter = e.key.toUpperCase();
            if (/^[A-Z]$/.test(letter)) {
                guessLetter(letter);
            }
        });

        document.getElementById('hintBtn').addEventListener('click', showHint);
        document.getElementById('playAgainBtn').addEventListener('click', initGame);

        // Initialize game
        initGame();
    </script>
</body>
</html>
