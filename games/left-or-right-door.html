<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left or Right Door</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 1.8em;
            font-weight: bold;
        }

        .doors-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 40px 0;
            perspective: 1000px;
        }

        .door {
            width: 150px;
            height: 250px;
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .door:hover:not(.opened) {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .door.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .door-knob {
            width: 15px;
            height: 15px;
            background: gold;
            border-radius: 50%;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .door-label {
            color: #d4af37;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .door.opened {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            animation: doorOpen 0.5s ease-out;
        }

        @keyframes doorOpen {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(90deg); }
        }

        .door-content {
            display: none;
            font-size: 4em;
            animation: revealContent 0.5s ease-out;
        }

        .door.opened .door-content {
            display: block;
        }

        .door.opened .door-label,
        .door.opened .door-knob {
            display: none;
        }

        @keyframes revealContent {
            from { 
                opacity: 0;
                transform: scale(0);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-message {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win {
            color: #28a745;
        }

        .lose {
            color: #dc3545;
        }

        .play-again-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 167, 81, 0.4);
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .doors-container {
                gap: 15px;
            }

            .door {
                width: 120px;
                height: 200px;
            }

            .door-label {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸšª Left or Right Door</h1>
        <p class="subtitle">Choose wisely - the prize is behind one door!</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Wins</div>
                <div class="stat-value" id="wins">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Losses</div>
                <div class="stat-value" id="losses">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Streak</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <div class="doors-container">
            <div class="door" id="leftDoor" data-door="left">
                <div class="door-label">LEFT</div>
                <div class="door-knob"></div>
                <div class="door-content"></div>
            </div>
            <div class="door" id="rightDoor" data-door="right">
                <div class="door-label">RIGHT</div>
                <div class="door-knob"></div>
                <div class="door-content"></div>
            </div>
        </div>

        <div class="result-message" id="resultMessage"></div>

        <button class="play-again-btn" id="playAgainBtn">Play Again</button>
    </div>

    <script>
        let wins = 0;
        let losses = 0;
        let streak = 0;
        let gameActive = true;
        let winningDoor = null;

        const leftDoor = document.getElementById('leftDoor');
        const rightDoor = document.getElementById('rightDoor');
        const resultMessage = document.getElementById('resultMessage');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const winsEl = document.getElementById('wins');
        const lossesEl = document.getElementById('losses');
        const streakEl = document.getElementById('streak');

        function initGame() {
            // Randomly choose winning door
            winningDoor = Math.random() < 0.5 ? 'left' : 'right';
        }

        function chooseDoor(chosenDoor) {
            if (!gameActive) return;

            gameActive = false;
            leftDoor.classList.add('disabled');
            rightDoor.classList.add('disabled');

            const won = chosenDoor === winningDoor;

            // Open both doors with delay
            setTimeout(() => {
                // Set door contents
                if (winningDoor === 'left') {
                    leftDoor.querySelector('.door-content').textContent = 'ðŸ†';
                    rightDoor.querySelector('.door-content').textContent = 'âŒ';
                } else {
                    leftDoor.querySelector('.door-content').textContent = 'âŒ';
                    rightDoor.querySelector('.door-content').textContent = 'ðŸ†';
                }

                // Open doors
                leftDoor.classList.add('opened');
                rightDoor.classList.add('opened');

                // Show result after doors open
                setTimeout(() => {
                    if (won) {
                        wins++;
                        streak++;
                        resultMessage.innerHTML = 'ðŸŽ‰ You Win! You found the prize!';
                        resultMessage.className = 'result-message win';
                    } else {
                        losses++;
                        streak = 0;
                        resultMessage.innerHTML = 'âŒ You Lose! Wrong door!';
                        resultMessage.className = 'result-message lose';
                    }

                    winsEl.textContent = wins;
                    lossesEl.textContent = losses;
                    streakEl.textContent = streak;

                    playAgainBtn.style.display = 'block';
                }, 500);
            }, 300);
        }

        function resetGame() {
            gameActive = true;
            leftDoor.classList.remove('disabled', 'opened');
            rightDoor.classList.remove('disabled', 'opened');
            leftDoor.querySelector('.door-content').textContent = '';
            rightDoor.querySelector('.door-content').textContent = '';
            resultMessage.textContent = '';
            playAgainBtn.style.display = 'none';
            initGame();
        }

        leftDoor.addEventListener('click', () => chooseDoor('left'));
        rightDoor.addEventListener('click', () => chooseDoor('right'));
        playAgainBtn.addEventListener('click', resetGame);

        // Initialize game
        initGame();
    </script>
</body>
</html>
