<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .description {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
        }

        .game-area {
            margin: 40px 0;
        }

        .color-display {
            padding: 60px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .color-text {
            font-size: 4em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .question {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin: 30px 0;
        }

        .answer-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .answer-btn {
            padding: 25px 60px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
        }

        .answer-btn.match {
            background: #2ecc71;
            color: white;
        }

        .answer-btn.no-match {
            background: #e74c3c;
            color: white;
        }

        .answer-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .answer-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .feedback {
            font-size: 2em;
            font-weight: bold;
            margin: 30px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
        }

        .feedback.correct {
            background: #d5f4e6;
            color: #27ae60;
        }

        .feedback.incorrect {
            background: #fadbd8;
            color: #e74c3c;
        }

        .result-container {
            margin: 30px 0;
        }

        .final-score {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            margin: 20px 0;
        }

        .reset-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .color-text {
                font-size: 2.5em;
            }

            .answer-btn {
                padding: 20px 40px;
                font-size: 1.2em;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ¨ Color Match</h1>
        <p class="description">Does the word match the color? Test your Stroop effect!</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Round</div>
                <div class="stat-value"><span id="currentRound">1</span>/10</div>
            </div>
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="color-display" id="colorDisplay">
                <div class="color-text" id="colorText">RED</div>
            </div>

            <div class="question">Does the TEXT match the COLOR?</div>

            <div class="answer-buttons">
                <button class="answer-btn match" onclick="answerQuestion(true)">
                    âœ“ YES, THEY MATCH
                </button>
                <button class="answer-btn no-match" onclick="answerQuestion(false)">
                    âœ— NO MATCH
                </button>
            </div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="result-container" id="resultContainer"></div>
    </div>

    <script>
        const colors = [
            { name: 'RED', hex: '#e74c3c' },
            { name: 'BLUE', hex: '#3498db' },
            { name: 'GREEN', hex: '#2ecc71' },
            { name: 'YELLOW', hex: '#f1c40f' },
            { name: 'PURPLE', hex: '#9b59b6' },
            { name: 'ORANGE', hex: '#e67e22' }
        ];

        let currentRound = 1;
        let score = 0;
        let currentWord = '';
        let currentColor = '';
        let isMatch = false;
        let answered = false;

        function generateRound() {
            answered = false;
            
            // Random word
            const wordIndex = Math.floor(Math.random() * colors.length);
            currentWord = colors[wordIndex].name;
            
            // Random color (might match or not)
            const shouldMatch = Math.random() < 0.5;
            if (shouldMatch) {
                currentColor = colors[wordIndex].hex;
                isMatch = true;
            } else {
                let colorIndex;
                do {
                    colorIndex = Math.floor(Math.random() * colors.length);
                } while (colorIndex === wordIndex);
                currentColor = colors[colorIndex].hex;
                isMatch = false;
            }

            // Update display
            const textElement = document.getElementById('colorText');
            textElement.textContent = currentWord;
            textElement.style.color = currentColor;

            document.getElementById('currentRound').textContent = currentRound;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';

            // Re-enable buttons
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.disabled = false;
            });
        }

        function answerQuestion(userAnswer) {
            if (answered) return;
            answered = true;

            // Disable buttons
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.disabled = true;
            });

            const feedback = document.getElementById('feedback');
            const correct = userAnswer === isMatch;

            if (correct) {
                score++;
                feedback.textContent = 'âœ“ Correct!';
                feedback.className = 'feedback correct';
                document.getElementById('score').textContent = score;
            } else {
                feedback.textContent = 'âœ— Wrong!';
                feedback.className = 'feedback incorrect';
            }

            // Move to next round or finish
            setTimeout(() => {
                if (currentRound < 10) {
                    currentRound++;
                    generateRound();
                } else {
                    showFinalResults();
                }
            }, 1500);
        }

        function showFinalResults() {
            const gameArea = document.getElementById('gameArea');
            gameArea.style.display = 'none';

            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `
                <h2 style="color: #2c3e50; margin: 30px 0;">ðŸŽ‰ Game Complete!</h2>
                <div class="final-score">${score}/10</div>
                <p style="color: #666; font-size: 1.2em; margin: 20px 0;">
                    You got ${score} out of 10 correct!
                </p>
                <button class="reset-btn" onclick="resetGame()">
                    ðŸ”„ Play Again
                </button>
            `;

            setTimeout(() => {
                alert(`ðŸŽ‰ Game Complete!\n\nYour Score: ${score}/10\n\nIn the dashboard, this would automatically advance to the next game.`);
            }, 500);
        }

        function resetGame() {
            currentRound = 1;
            score = 0;
            
            document.getElementById('score').textContent = 0;
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('resultContainer').innerHTML = '';
            
            generateRound();
        }

        // Start the game
        generateRound();
    </script>
</body>
</html>
