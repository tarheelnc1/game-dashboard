<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower from 50</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 1.8em;
            font-weight: bold;
        }

        .number-section {
            margin-bottom: 30px;
        }

        .baseline {
            font-size: 3em;
            font-weight: bold;
            color: #666;
            margin-bottom: 20px;
        }

        .vs-text {
            font-size: 1.5em;
            color: #999;
            margin: 10px 0;
        }

        .number-display {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
        }

        .number-display.spinning {
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) translateY(-10px); }
            50% { transform: scale(0.95); }
            75% { transform: scale(1.05) translateY(-5px); }
        }

        .choice-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .choice-btn {
            flex: 1;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .higher-btn {
            background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
        }

        .higher-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(56, 239, 125, 0.4);
        }

        .lower-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .lower-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(250, 112, 154, 0.4);
        }

        .choice-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .result-message {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win {
            color: #28a745;
        }

        .lose {
            color: #dc3545;
        }

        .play-again-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .number-display {
                width: 150px;
                height: 150px;
                font-size: 4em;
            }

            .baseline {
                font-size: 2.5em;
            }

            .choice-btn {
                padding: 15px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚¨ÜÔ∏è‚¨áÔ∏è Higher or Lower</h1>
        <p class="subtitle">Will the number be higher or lower than 50?</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Wins</div>
                <div class="stat-value" id="wins">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Losses</div>
                <div class="stat-value" id="losses">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Streak</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <div class="number-section">
            <div class="baseline">50</div>
            <div class="vs-text">VS</div>
            <div class="number-display" id="numberDisplay">?</div>
        </div>

        <div class="result-message" id="resultMessage"></div>

        <div class="choice-buttons">
            <button class="choice-btn higher-btn" id="higherBtn">‚¨ÜÔ∏è HIGHER</button>
            <button class="choice-btn lower-btn" id="lowerBtn">‚¨áÔ∏è LOWER</button>
        </div>

        <button class="play-again-btn" id="playAgainBtn">Play Again</button>
    </div>

    <script>
        let wins = 0;
        let losses = 0;
        let streak = 0;
        let gameActive = true;

        const numberDisplay = document.getElementById('numberDisplay');
        const resultMessage = document.getElementById('resultMessage');
        const higherBtn = document.getElementById('higherBtn');
        const lowerBtn = document.getElementById('lowerBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const winsEl = document.getElementById('wins');
        const lossesEl = document.getElementById('losses');
        const streakEl = document.getElementById('streak');

        function getRandomNumber() {
            // Generate number from 1-100, excluding 50
            let num = Math.floor(Math.random() * 99) + 1;
            if (num >= 50) num++;
            return num;
        }

        function makeChoice(choice) {
            if (!gameActive) return;

            gameActive = false;
            higherBtn.disabled = true;
            lowerBtn.disabled = true;

            // Animate number generation
            numberDisplay.classList.add('spinning');
            
            setTimeout(() => {
                const number = getRandomNumber();
                const isHigher = number > 50;
                const position = isHigher ? 'higher' : 'lower';
                const won = choice === position;

                numberDisplay.textContent = number;
                numberDisplay.classList.remove('spinning');

                // Show result
                setTimeout(() => {
                    if (won) {
                        wins++;
                        streak++;
                        resultMessage.innerHTML = `üéâ You Win! ${number} is ${position} than 50!`;
                        resultMessage.className = 'result-message win';
                    } else {
                        losses++;
                        streak = 0;
                        resultMessage.innerHTML = `‚ùå You Lose! ${number} is ${position} than 50!`;
                        resultMessage.className = 'result-message lose';
                    }

                    winsEl.textContent = wins;
                    lossesEl.textContent = losses;
                    streakEl.textContent = streak;

                    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
                    // Report score after each round
                    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
                    const score = calculateScore();
                    reportScore(score);
                    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

                    playAgainBtn.style.display = 'block';
                }, 300);
            }, 600);
        }

        function resetGame() {
            gameActive = true;
            higherBtn.disabled = false;
            lowerBtn.disabled = false;
            numberDisplay.textContent = '?';
            resultMessage.textContent = '';
            playAgainBtn.style.display = 'none';
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // Calculate score based on performance
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        function calculateScore() {
            // Wins √ó 10 + Streak √ó 5
            let score = wins * 10;
            score += streak * 5;
            return score;
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // Report score to dashboard
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        function reportScore(finalScore) {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'GAME_SCORE',
                    gameId: 'higher-or-lower',  // Must match GAME_LIBRARY id
                    score: finalScore
                }, '*');
                console.log('‚úÖ Score reported:', finalScore);
            }
        }
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        higherBtn.addEventListener('click', () => makeChoice('higher'));
        lowerBtn.addEventListener('click', () => makeChoice('lower'));
        playAgainBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
