<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 90vw;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
        }

        .difficulty-btn {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn:hover {
            background: #667eea;
            color: white;
        }

        .difficulty-btn.active {
            background: #667eea;
            color: white;
        }

        .info-panel {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .info-value {
            background: #f0f0f0;
            padding: 5px 15px;
            border-radius: 8px;
            min-width: 60px;
        }

        .reset-btn {
            padding: 10px 25px;
            font-size: 2em;
            background: white;
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: scale(1.1);
        }

        .board {
            display: inline-grid;
            gap: 2px;
            background: #999;
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .cell {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #e0e0e0 0%, #c0c0c0 100%);
            border: 2px outset #999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            user-select: none;
            transition: all 0.1s ease;
        }

        .cell:hover:not(.revealed):not(.flagged) {
            background: linear-gradient(135deg, #f0f0f0 0%, #d0d0d0 100%);
        }

        .cell.revealed {
            background: #f5f5f5;
            border: 1px solid #999;
            cursor: default;
        }

        .cell.flagged {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
        }

        .cell.mine {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .cell.number-1 { color: #0000ff; }
        .cell.number-2 { color: #008000; }
        .cell.number-3 { color: #ff0000; }
        .cell.number-4 { color: #000080; }
        .cell.number-5 { color: #800000; }
        .cell.number-6 { color: #008080; }
        .cell.number-7 { color: #000000; }
        .cell.number-8 { color: #808080; }

        .message {
            font-size: 1.5em;
            font-weight: bold;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .win {
            color: #28a745;
        }

        .lose {
            color: #dc3545;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .instructions p {
            margin: 5px 0;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            .cell {
                width: 28px;
                height: 28px;
                font-size: 1em;
            }

            .difficulty-btn {
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .info-item {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üí£ Minesweeper</h1>

        <div class="controls">
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" onclick="setDifficulty('beginner')">Beginner</button>
                <button class="difficulty-btn" onclick="setDifficulty('intermediate')">Intermediate</button>
                <button class="difficulty-btn" onclick="setDifficulty('expert')">Expert</button>
            </div>

            <button class="reset-btn" onclick="initGame()">üôÇ</button>

            <div class="info-panel">
                <div class="info-item">
                    <span>üí£</span>
                    <span class="info-value" id="mineCount">10</span>
                </div>
                <div class="info-item">
                    <span>‚è±Ô∏è</span>
                    <span class="info-value" id="timer">0</span>
                </div>
            </div>
        </div>

        <div class="board" id="board"></div>

        <div class="message" id="message"></div>

        <div class="instructions">
            <h3>How to Play:</h3>
            <p>üñ±Ô∏è <strong>Left Click:</strong> Reveal a cell</p>
            <p>üö© <strong>Right Click:</strong> Place/remove flag</p>
            <p>üí° <strong>Numbers:</strong> Show adjacent mines</p>
            <p>üéØ <strong>Goal:</strong> Reveal all non-mine cells</p>
        </div>
    </div>

    <script>
        let board = [];
        let revealed = [];
        let flagged = [];
        let rows, cols, mines;
        let gameStarted = false;
        let gameOver = false;
        let firstClick = true;
        let timer = 0;
        let timerInterval;

        const difficulties = {
            beginner: { rows: 9, cols: 9, mines: 10 },
            intermediate: { rows: 16, cols: 16, mines: 40 },
            expert: { rows: 16, cols: 30, mines: 99 }
        };

        let currentDifficulty = 'beginner';

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            initGame();
        }

        function initGame() {
            const config = difficulties[currentDifficulty];
            rows = config.rows;
            cols = config.cols;
            mines = config.mines;

            board = Array(rows).fill().map(() => Array(cols).fill(0));
            revealed = Array(rows).fill().map(() => Array(cols).fill(false));
            flagged = Array(rows).fill().map(() => Array(cols).fill(false));

            gameStarted = false;
            gameOver = false;
            firstClick = true;
            timer = 0;
            clearInterval(timerInterval);

            document.getElementById('mineCount').textContent = mines;
            document.getElementById('timer').textContent = '0';
            document.getElementById('message').textContent = '';
            document.querySelector('.reset-btn').textContent = 'üôÇ';

            renderBoard();
        }

        function placeMines(excludeRow, excludeCol) {
            let minesPlaced = 0;
            while (minesPlaced < mines) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);

                // Don't place mine on first click or if already a mine
                if ((row === excludeRow && col === excludeCol) || board[row][col] === -1) {
                    continue;
                }

                board[row][col] = -1;
                minesPlaced++;

                // Update adjacent cell counts
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        const newRow = row + dr;
                        const newCol = col + dc;
                        if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols && board[newRow][newCol] !== -1) {
                            board[newRow][newCol]++;
                        }
                    }
                }
            }
        }

        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            boardElement.style.gridTemplateColumns = `repeat(${cols}, 35px)`;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    if (revealed[row][col]) {
                        cell.classList.add('revealed');
                        if (board[row][col] === -1) {
                            cell.textContent = 'üí£';
                            cell.classList.add('mine');
                        } else if (board[row][col] > 0) {
                            cell.textContent = board[row][col];
                            cell.classList.add(`number-${board[row][col]}`);
                        }
                    } else if (flagged[row][col]) {
                        cell.textContent = 'üö©';
                        cell.classList.add('flagged');
                    }

                    cell.addEventListener('click', () => handleCellClick(row, col));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(row, col);
                    });

                    boardElement.appendChild(cell);
                }
            }
        }

        function handleCellClick(row, col) {
            if (gameOver || revealed[row][col] || flagged[row][col]) return;

            if (firstClick) {
                placeMines(row, col);
                firstClick = false;
                startTimer();
            }

            revealCell(row, col);
        }

        function revealCell(row, col) {
            if (row < 0 || row >= rows || col < 0 || col >= cols || revealed[row][col]) {
                return;
            }

            revealed[row][col] = true;

            if (board[row][col] === -1) {
                // Hit a mine
                gameOver = true;
                revealAllMines();
                document.getElementById('message').innerHTML = 'üí• Game Over!';
                document.getElementById('message').className = 'message lose';
                document.querySelector('.reset-btn').textContent = 'üòµ';
                clearInterval(timerInterval);
                return;
            }

            // If cell is empty, reveal adjacent cells
            if (board[row][col] === 0) {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        revealCell(row + dr, col + dc);
                    }
                }
            }

            renderBoard();
            checkWin();
        }

        function handleRightClick(row, col) {
            if (gameOver || revealed[row][col]) return;

            flagged[row][col] = !flagged[row][col];
            
            const flagCount = flagged.flat().filter(f => f).length;
            document.getElementById('mineCount').textContent = mines - flagCount;
            
            renderBoard();
        }

        function revealAllMines() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (board[row][col] === -1) {
                        revealed[row][col] = true;
                    }
                }
            }
            renderBoard();
        }

        function checkWin() {
            let revealedCount = 0;
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (revealed[row][col]) revealedCount++;
                }
            }

            if (revealedCount === rows * cols - mines) {
                gameOver = true;
                document.getElementById('message').innerHTML = 'üéâ You Win!';
                document.getElementById('message').className = 'message win';
                document.querySelector('.reset-btn').textContent = 'üòé';
                clearInterval(timerInterval);
                
                // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
                // Report score when winning
                // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
                const score = calculateScore();
                reportScore(score);
                // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            }
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // Calculate score based on difficulty and time
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        function calculateScore() {
            // Difficulty multiplier
            let difficultyScore = 0;
            if (currentDifficulty === 'beginner') difficultyScore = 100;
            else if (currentDifficulty === 'intermediate') difficultyScore = 200;
            else if (currentDifficulty === 'expert') difficultyScore = 300;
            
            // Time bonus (faster = more points)
            // Max 100 bonus, decreases with time
            const timeBonus = Math.max(0, 100 - timer);
            
            return difficultyScore + timeBonus;
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // Report score to dashboard
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        function reportScore(finalScore) {
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'GAME_SCORE',
                    gameId: 'minesweeper',  // Must match GAME_LIBRARY id
                    score: finalScore
                }, '*');
                console.log('‚úÖ Score reported:', finalScore);
            }
        }
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = timer;
            }, 1000);
        }

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
