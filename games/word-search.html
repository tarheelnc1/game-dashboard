<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
        }

        .difficulty-btn {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border: 2px solid #4facfe;
            background: white;
            color: #4facfe;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn:hover {
            background: #4facfe;
            color: white;
        }

        .difficulty-btn.active {
            background: #4facfe;
            color: white;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 30px;
            margin-bottom: 20px;
        }

        .grid-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid {
            display: inline-grid;
            gap: 2px;
            background: #ddd;
            padding: 10px;
            border-radius: 10px;
            user-select: none;
        }

        .cell {
            width: 40px;
            height: 40px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 4px;
        }

        .cell:hover {
            background: #f0f0f0;
        }

        .cell.selected {
            background: #4facfe;
            color: white;
        }

        .cell.found {
            background: #6aaa64;
            color: white;
        }

        .words-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
        }

        .words-list h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .word-item {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .word-item.found {
            background: #6aaa64;
            color: white;
            text-decoration: line-through;
        }

        .message {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win {
            color: #28a745;
        }

        .play-again-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .game-area {
                grid-template-columns: 1fr;
            }

            .cell {
                width: 30px;
                height: 30px;
                font-size: 1em;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üîç Word Search</h1>
        <p class="subtitle">Find all the hidden words!</p>

        <div class="controls">
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" onclick="setDifficulty('easy')">Easy</button>
                <button class="difficulty-btn" onclick="setDifficulty('medium')">Medium</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Found</div>
                    <div class="stat-value"><span id="foundCount">0</span>/<span id="totalCount">0</span></div>
                </div>
                <div class="stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="timer">0:00</div>
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="grid-container">
                <div class="grid" id="grid"></div>
            </div>

            <div class="words-list">
                <h3>Words to Find:</h3>
                <div id="wordsList"></div>
            </div>
        </div>

        <div class="message" id="message"></div>

        <button class="play-again-btn" id="playAgainBtn">New Puzzle</button>
    </div>

    <script>
        const wordSets = {
            easy: {
                size: 10,
                words: ['CAT', 'DOG', 'SUN', 'MOON', 'STAR', 'TREE', 'FISH', 'BIRD']
            },
            medium: {
                size: 12,
                words: ['APPLE', 'GRAPE', 'OCEAN', 'RIVER', 'MUSIC', 'DANCE', 'TIGER', 'EAGLE', 'PIANO', 'STORM']
            },
            hard: {
                size: 15,
                words: ['COMPUTER', 'ELEPHANT', 'MOUNTAIN', 'BUTTERFLY', 'RAINBOW', 'CHOCOLATE', 'BASKETBALL', 'TREASURE', 'DIAMOND', 'TORNADO']
            }
        };

        let currentDifficulty = 'easy';
        let gridSize = 10;
        let words = [];
        let grid = [];
        let foundWords = new Set();
        let selecting = false;
        let selectedCells = [];
        let startCell = null;
        let timerInterval;
        let seconds = 0;

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            initGame();
        }

        function initGame() {
            const config = wordSets[currentDifficulty];
            gridSize = config.size;
            words = [...config.words];
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill(''));
            foundWords = new Set();
            selectedCells = [];
            startCell = null;
            seconds = 0;

            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);

            document.getElementById('message').textContent = '';
            document.getElementById('playAgainBtn').style.display = 'none';
            document.getElementById('foundCount').textContent = '0';
            document.getElementById('totalCount').textContent = words.length;

            placeWords();
            fillEmptyCells();
            renderGrid();
            renderWordsList();
        }

        function placeWords() {
            const directions = [
                [0, 1],   // horizontal
                [1, 0],   // vertical
                [1, 1],   // diagonal down-right
                [-1, 1],  // diagonal up-right
            ];

            words.forEach(word => {
                let placed = false;
                let attempts = 0;

                while (!placed && attempts < 100) {
                    const direction = directions[Math.floor(Math.random() * directions.length)];
                    const row = Math.floor(Math.random() * gridSize);
                    const col = Math.floor(Math.random() * gridSize);

                    if (canPlaceWord(word, row, col, direction)) {
                        placeWord(word, row, col, direction);
                        placed = true;
                    }
                    attempts++;
                }
            });
        }

        function canPlaceWord(word, row, col, [dr, dc]) {
            for (let i = 0; i < word.length; i++) {
                const newRow = row + dr * i;
                const newCol = col + dc * i;

                if (newRow < 0 || newRow >= gridSize || newCol < 0 || newCol >= gridSize) {
                    return false;
                }

                if (grid[newRow][newCol] !== '' && grid[newRow][newCol] !== word[i]) {
                    return false;
                }
            }
            return true;
        }

        function placeWord(word, row, col, [dr, dc]) {
            for (let i = 0; i < word.length; i++) {
                grid[row + dr * i][col + dc * i] = word[i];
            }
        }

        function fillEmptyCells() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === '') {
                        grid[i][j] = letters[Math.floor(Math.random() * letters.length)];
                    }
                }
            }
        }

        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            gridElement.style.gridTemplateColumns = `repeat(${gridSize}, 40px)`;

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = grid[i][j];
                    cell.dataset.row = i;
                    cell.dataset.col = j;

                    cell.addEventListener('mousedown', () => startSelection(i, j));
                    cell.addEventListener('mouseenter', () => continueSelection(i, j));
                    cell.addEventListener('mouseup', () => endSelection());

                    gridElement.appendChild(cell);
                }
            }

            document.addEventListener('mouseup', endSelection);
        }

        function renderWordsList() {
            const wordsListElement = document.getElementById('wordsList');
            wordsListElement.innerHTML = '';

            words.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.textContent = word;
                wordItem.id = `word-${word}`;
                if (foundWords.has(word)) {
                    wordItem.classList.add('found');
                }
                wordsListElement.appendChild(wordItem);
            });
        }

        function startSelection(row, col) {
            selecting = true;
            startCell = { row, col };
            selectedCells = [{ row, col }];
            updateSelectedCells();
        }

        function continueSelection(row, col) {
            if (!selecting || !startCell) return;

            // Only allow horizontal, vertical, or diagonal selections
            const dr = row - startCell.row;
            const dc = col - startCell.col;

            if (dr === 0 || dc === 0 || Math.abs(dr) === Math.abs(dc)) {
                selectedCells = [];
                const steps = Math.max(Math.abs(dr), Math.abs(dc));
                const stepR = dr === 0 ? 0 : dr / Math.abs(dr);
                const stepC = dc === 0 ? 0 : dc / Math.abs(dc);

                for (let i = 0; i <= steps; i++) {
                    selectedCells.push({
                        row: startCell.row + stepR * i,
                        col: startCell.col + stepC * i
                    });
                }
                updateSelectedCells();
            }
        }

        function endSelection() {
            if (!selecting) return;
            selecting = false;

            const word = selectedCells.map(cell => grid[cell.row][cell.col]).join('');
            const reversedWord = word.split('').reverse().join('');

            if (words.includes(word) && !foundWords.has(word)) {
                foundWords.add(word);
                markWordAsFound(selectedCells);
                document.getElementById(`word-${word}`).classList.add('found');
                document.getElementById('foundCount').textContent = foundWords.size;
                checkWin();
            } else if (words.includes(reversedWord) && !foundWords.has(reversedWord)) {
                foundWords.add(reversedWord);
                markWordAsFound(selectedCells);
                document.getElementById(`word-${reversedWord}`).classList.add('found');
                document.getElementById('foundCount').textContent = foundWords.size;
                checkWin();
            }

            selectedCells = [];
            startCell = null;
            updateSelectedCells();
        }

        function updateSelectedCells() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('selected');
            });

            selectedCells.forEach(cell => {
                const cellElement = document.querySelector(
                    `.cell[data-row="${cell.row}"][data-col="${cell.col}"]`
                );
                if (cellElement && !cellElement.classList.contains('found')) {
                    cellElement.classList.add('selected');
                }
            });
        }

        function markWordAsFound(cells) {
            cells.forEach(cell => {
                const cellElement = document.querySelector(
                    `.cell[data-row="${cell.row}"][data-col="${cell.col}"]`
                );
                if (cellElement) {
                    cellElement.classList.remove('selected');
                    cellElement.classList.add('found');
                }
            });
        }

        function checkWin() {
            if (foundWords.size === words.length) {
                clearInterval(timerInterval);
                document.getElementById('message').innerHTML = 'üéâ Congratulations! You found all the words!';
                document.getElementById('message').className = 'message win';
                document.getElementById('playAgainBtn').style.display = 'block';
            }
        }

        function updateTimer() {
            seconds++;
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        document.getElementById('playAgainBtn').addEventListener('click', initGame);

        // Initialize game
        initGame();
    </script>
</body>
</html>
