<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Switch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        body.lights-on {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 1.8em;
            font-weight: bold;
        }

        .room-display {
            height: 250px;
            background: #2c2c2c;
            border-radius: 15px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .room-display.lit {
            background: #fffacd;
            box-shadow: 0 0 50px rgba(255, 255, 0, 0.5);
        }

        .lightbulb {
            font-size: 6em;
            transition: all 0.5s ease;
            filter: grayscale(100%);
        }

        .lightbulb.on {
            filter: grayscale(0%) brightness(1.5) drop-shadow(0 0 20px yellow);
            animation: flicker 0.3s;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .switch-container {
            margin: 30px 0;
        }

        .switch {
            width: 80px;
            height: 140px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .switch.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .switch-toggle {
            width: 50px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }

        .switch-toggle::after {
            content: 'OFF';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 0.8em;
        }

        .switch.flipped .switch-toggle {
            top: 70px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .switch.flipped .switch-toggle::after {
            content: 'ON';
        }

        .choice-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .choice-btn {
            flex: 1;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .on-btn {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        .on-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(253, 160, 133, 0.4);
        }

        .off-btn {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
        }

        .off-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 67, 67, 0.4);
        }

        .choice-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .result-message {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win {
            color: #28a745;
        }

        .lose {
            color: #dc3545;
        }

        .play-again-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .lightbulb {
                font-size: 4em;
            }

            .choice-btn {
                padding: 15px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ’¡ Light Switch</h1>
        <p class="subtitle">Will the light turn on or stay off?</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Wins</div>
                <div class="stat-value" id="wins">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Losses</div>
                <div class="stat-value" id="losses">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Streak</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <div class="room-display" id="roomDisplay">
            <div class="lightbulb" id="lightbulb">ðŸ’¡</div>
        </div>

        <div class="switch-container">
            <div class="switch" id="switch">
                <div class="switch-toggle"></div>
            </div>
        </div>

        <div class="result-message" id="resultMessage"></div>

        <div class="choice-buttons">
            <button class="choice-btn on-btn" id="onBtn">ðŸ’¡ LIGHTS ON</button>
            <button class="choice-btn off-btn" id="offBtn">ðŸŒ™ LIGHTS OFF</button>
        </div>

        <button class="play-again-btn" id="playAgainBtn">Play Again</button>
    </div>

    <script>
        let wins = 0;
        let losses = 0;
        let streak = 0;
        let gameActive = true;

        const roomDisplay = document.getElementById('roomDisplay');
        const lightbulb = document.getElementById('lightbulb');
        const switchEl = document.getElementById('switch');
        const resultMessage = document.getElementById('resultMessage');
        const onBtn = document.getElementById('onBtn');
        const offBtn = document.getElementById('offBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const winsEl = document.getElementById('wins');
        const lossesEl = document.getElementById('losses');
        const streakEl = document.getElementById('streak');

        function makeChoice(choice) {
            if (!gameActive) return;

            gameActive = false;
            onBtn.disabled = true;
            offBtn.disabled = true;
            switchEl.classList.add('disabled');

            // Randomly determine outcome (50/50)
            const willTurnOn = Math.random() < 0.5;
            const outcome = willTurnOn ? 'on' : 'off';
            const won = choice === outcome;

            // Flip the switch
            setTimeout(() => {
                switchEl.classList.add('flipped');

                // Show result
                setTimeout(() => {
                    if (willTurnOn) {
                        roomDisplay.classList.add('lit');
                        lightbulb.classList.add('on');
                        document.body.classList.add('lights-on');
                    }

                    setTimeout(() => {
                        if (won) {
                            wins++;
                            streak++;
                            resultMessage.innerHTML = `ðŸŽ‰ You Win! Lights turned ${outcome}!`;
                            resultMessage.className = 'result-message win';
                        } else {
                            losses++;
                            streak = 0;
                            resultMessage.innerHTML = `âŒ You Lose! Lights turned ${outcome}!`;
                            resultMessage.className = 'result-message lose';
                        }

                        winsEl.textContent = wins;
                        lossesEl.textContent = losses;
                        streakEl.textContent = streak;

                        playAgainBtn.style.display = 'block';
                    }, 500);
                }, 500);
            }, 300);
        }

        function resetGame() {
            gameActive = true;
            onBtn.disabled = false;
            offBtn.disabled = false;
            switchEl.classList.remove('disabled', 'flipped');
            roomDisplay.classList.remove('lit');
            lightbulb.classList.remove('on');
            document.body.classList.remove('lights-on');
            resultMessage.textContent = '';
            playAgainBtn.style.display = 'none';
        }

        onBtn.addEventListener('click', () => makeChoice('on'));
        offBtn.addEventListener('click', () => makeChoice('off'));
        playAgainBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
